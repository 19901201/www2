<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FastBootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #f4f5f7; } /* Warna abu-abu khas Atlassian */
        .sidebar { min-height: 100vh; background: #fff; border-right: 1px solid #ebecf0; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-3">
            <h5 class="text-primary mb-4"><i class="bi bi-cpu-fill me-2"></i>DevProject</h5>
            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a class="nav-link active rounded bg-light" href="#"><i class="bi bi-grid-1x2 me-2"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#"><i class="bi bi-kanban me-2"></i> Boards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#"><i class="bi bi-gear me-2"></i> Settings</a>
                </li>
            </ul>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Ringkasan Proyek</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-primary">
                        <i class="bi bi-plus-lg me-1"></i> Buat Issue Baru
                    </button>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted mb-1">Total Task</h6>
                            <h2 class="mb-0">24</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body border-start border-warning border-4">
                            <h6 class="text-muted mb-1">In Progress</h6>
                            <h2 class="mb-0 text-warning">8</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body border-start border-success border-4">
                            <h6 class="text-muted mb-1">Selesai</h6>
                            <h2 class="mb-0 text-success">16</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="card-title mb-0">Aktivitas Terkini</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Task ID</th>
                                <th>Nama Tugas</th>
                                <th>Status</th>
                                <th>Prioritas</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>DEV-101</td>
                                <td>Integrasi Vercel API</td>
                                <td><span class="badge bg-info">Review</span></td>
                                <td><span class="text-danger fw-bold">High</span></td>
                                <td><button class="btn btn-sm btn-link">Edit</button></td>
                            </tr>
                            <tr>
                                <td>DEV-102</td>
                                <td>Setup Meditasi Yoga UI</td>
                                <td><span class="badge bg-warning">In Progress</span></td>
                                <td><span class="text-primary">Medium</span></td>
                                <td><button class="btn btn-sm btn-link">Edit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/js/fastbootstrap.bundle.min.js"></script>
</body>
</html>
